<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .b {
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!-- container-fluid :공백없이 딱 맞추기-->
    <div class="container">
      <div class="row">
        <div class="b col-md-2">logo</div>
        <div class="b col-md-1"></div>
        <div class="b col-md-1"></div>
        <div class="b col-md-1"></div>
        <div class="b col-md-1"></div>
        <div class="b col-md-1">menu1</div>
        <div class="b col-md-1">menu2</div>
        <div class="b col-md-1">menu3</div>
        <div class="b col-md-1">menu4</div>
        <div class="b col-md-1">menu5</div>
        <div class="b col-md-1">menu6</div>
      </div>
      <div class="container">
        <div class="row">
          <div class="b carousel slide col-md-12">image slider</div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <!-- Django -->
          <!-- {% for product in items %}
            <div class="card b col-md-3">{{product.name}}</div>
            {% endfor %} -->
          <div class="card b col-md-3">product</div>
          <div class="card b col-md-3">product</div>
          <div class="card b col-md-3">product</div>
          <div class="card b col-md-3">product</div>
          <div class="card b col-md-3">product</div>
          <div class="card b col-md-3">product</div>
          <div class="card b col-md-3">product</div>
          <div class="card b col-md-3">product</div>
          <div class="card b col-md-3">product</div>
          <div class="card b col-md-3">product</div>
          <div class="card b col-md-3">product</div>
          <div class="card b col-md-3">product</div>
        </div>
      </div>
      <div class="container">
        <div class="b footer">footer</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
