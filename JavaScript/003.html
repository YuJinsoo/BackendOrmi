<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="test"></div>
    <script>
      // 아래 window와 document는 JavaScript 문법이 아닙니다! API 입니다.
      //window.alert("hello"); //window는 브라우저 창을 컨트롤함
      //document; // 문서 전체를 컨트롤 함
      alert("10");
      document.write("10"); //권장하지 ㅇ낳습니다.
      console.log("10");
      // id 값을 가진 요소에 = 우측 문자열을 넣는다.
      document.getElementById("test").innerHTML =
        "hello <strong>wolrd!</strong>";
    </script>
  </body>
</html>
