<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // console에 hello, world 찍힌 후에 fetch로 받아온 것이 찍힘
      fetch("http://test.api.weniv.co.kr/mall")
        .then((data) => data.json())
        .then((data) => console.log(data));

      // 시간이 0초이후실행한다고 먼저 실행되지 않습니다.
      setTimeout(() => console.log("0초 후에 실행됨"), 0);
      console.log("hello");
      console.log("world");
    </script>
  </body>
</html>
