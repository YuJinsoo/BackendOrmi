<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>변수의 타입</h1>
    <script>
      //python : int, float, str, bool, dict, list, tuple, set, None
      //javascript : Number(int, float), String(str), Boolean(bool), Array(list), Object(dict), Set(set), Map(dict)
      // Object보다 Map 사용 권장
      console.log(typeof 10);
      console.log(typeof 10.1);
      console.log(typeof "hello");
      console.log(typeof true);
      console.log(typeof [1, 2, 3]); // object로 나옴. Array가 아님.. javascript가 어려운 이유
      console.log(typeof { one: 1, two: 2 }); // object
      console.log(typeof new Set("hello", "world")); // object
      console.log(typeof new Map()); // object
      console.log(typeof function () {}); // function
      console.log(typeof /정규표현식/g); // object
      ///////////////////////
      console.log(Boolean([])); // true. 비어있는 Array. python에서는 False인데...

      ///////////////////////

      //error를 최소화 하는 쪽으로 설계가 되어 있습니다!
      console.log(10 + "10"); // 앞에것을 형변환해서 '1010'으로 하는건가?
      console.log("10" + 10); // '1010'이니까, +에서 형태가 다를 경우 문자열로 형변환을 하는 것인가?
      console.log("10" + true); //'10true'
      console.log(true + "10"); // 'true10'
      // javascript는 예외가 너무 많습니다.
      // 규칙을 만들어 이럴거야 라는 식으로 외우면... 안됨...

      //////////////////////

      // 형변환
      console.log(Number("10")); // 권하지 않습니다. parseInt를 권합니다.
      console.log(Boolean("10"));
      !!"10"; // 이 형태로 많이 사용합니다.

      console.log(String(10)); // toString 메서드가 있으면 toString 사용을 권합니다.
      console.log(parseInt(10.1)); // 권합니다!
      console.log(parseInt("10")); // 권합니다!
      console.log(parseInt("10.1")); // 권합니다!
      console.log(parseFloat("10.1")); // 권합니다!
      console.log(~~10.1); // 비트연산자를 이용한 형변환. 비트형식에서 정수 정보만 뺌. 실무에서는 닌자코드처럼 될 수 있습니다.
    </script>
  </body>
</html>
