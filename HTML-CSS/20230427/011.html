<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display 속성</title>
    <style>
      div {
        background: royalblue;
        color: white;
        display: inline;
      }
      span {
        background: salmon;
        color: bisque;
        display: block;
      }
    </style>
  </head>
  <body>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <span>span</span>
    <span>span</span>
    <span>span</span>
  </body>
</html>
