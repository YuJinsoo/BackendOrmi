<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복합선택자</title>
    <style>
      /* section 하위에 있는 p 선택 section 직계자식 p 이면 >p */
      section + p {
        border: 5px solid skyblue;
      }

      section :first-child {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <p>첫번째</p>
    <p>두번째</p>
    <p>세번째</p>
    <section>
      <p>section p first</p>
      <div>
        section div
        <p>section div p</p>
      </div>
      <p>section p1</p>
      <p>section p2</p>
    </section>
    <p>네번째</p>
    <p>다섯번째</p>
    <p>여섯번째</p>
  </body>
</html>
