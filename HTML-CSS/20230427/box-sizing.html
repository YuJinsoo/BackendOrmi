<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box sizing</title>
    <style>
      .box1,
      .box2 {
        width: 300px;
        height: 300px;
        background: royalblue;
        color: #fff;
        font-size: 24px;
        border: 10px solid #000;
        margin: 20px;
        padding: 20px;
      }
      .box2 {
        background: seagreen;
        /* border-box는 border, padding, contetn 크기를 더한 것이 width, height 값*/
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      Box1<br />
      크기 360px
    </div>
    <div class="box2">
      Box2<br />
      크기 300px
    </div>
  </body>
</html>
