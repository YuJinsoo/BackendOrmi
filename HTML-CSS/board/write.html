<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- 20230426/hw-table.html 강사님이랑같이 -->
  <body>
    <!-- heder -->
    <div class="header">
      <h1>HTML/CSS 실습</h1>
      <div class="header-click">
        <a href="login.html">로그인</a>
        <a href="signin-solution.html">회원가입</a>
        <button type="button">로그아웃</button>
      </div>
    </div>
    <!-- //header -->

    <!-- 클래스 여러개 부여하는 법 -->
    <div class="main">
      <h2 class="main-title">글쓰기</h2>
      <p class="main-desc">내용을 입력해 주세요</p>
      <form method="post">
        <table class="table write">
          <colgroup>
            <col style="width: 100px" />
            <col />
          </colgroup>
          <tbody>
            <!-- 게시글이 없을 때 -->
            <!-- <tr>
                  <td class="nodata" colspan="5">등록된 게시글이 없습니다.</td>
                </tr> -->
            <!-- 게시글이 있을 때 -->
            <tr>
              <th class="tablefirstcol">
                <label for="category">카테고리</label>
              </th>
              <td>
                <select id="category" class="select">
                  <option selected>일반</option>
                  <option>특수</option>
                </select>
              </td>
            </tr>
            <tr>
              <th class="tablefirstcol">
                <label for="board-title">제목</label>
              </th>
              <td>
                <input
                  type="text"
                  id="board-title"
                  name="boardtitle"
                  class="post-title"
                />
              </td>
            </tr>
            <tr>
              <th class="tablefirstcol">
                <label for="board-content">내용</label>
              </th>
              <td>
                <textarea
                  name="post"
                  id="board-content"
                  class="post"
                ></textarea>
              </td>
            </tr>
            <tr>
              <th class="tablefirstcol">
                <label for="board-file">파일첨부</label>
              </th>
              <td>
                <input
                  type="file"
                  id="board-file"
                  name="postfile"
                  class="post-file"
                />
              </td>
            </tr>
          </tbody>
        </table>
        <div class="btn-group">
          <a href="./index.html" class="btn">목록</a>
          <button type="reset" class="btn">초기화</button>
          <button type="submit" class="btn">작성</button>
        </div>
      </form>
    </div>
    <!-- footer-->
    <div class="main"></div>
    <p class="footer">Copyright 2023. Jinsoo All rights reserved.</p>
    <!-- //footer -->
  </body>
</html>
