<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login solution</title>
    <link rel="stylesheet" href="css/style.css" />
    <style></style>
  </head>
  <body>
    <!-- heder -->
    <div class="header">
      <h1>HTML/CSS 실습</h1>
      <div class="header-click">
        <a href="login.html">로그인</a>
        <a href="signin-solution.html">회원가입</a>
        <button type="button">로그아웃</button>
      </div>
    </div>
    <!-- //header -->
    <div class="container">
      <h1 class="title">로그인</h1>
      <p class="description">아이디와 비밀번호를 입력하고 로그인하세요</p>

      <form method="post" action="#" class="login">
        <div>
          <label class="label-width" for="user-id">아이디</label>
          <input type="text" name="user-id" />
        </div>
        <div>
          <label class="label-width" for="user-pw">비밀번호</label>
          <input type="password" name="user-pw" />
        </div>
        <input type="checkbox" name="save-id" />
        <div>
          <label for="save-id">아이디저장</label>
        </div>
        <div>
          <button class="submit-button" type="button">로그인</button>
        </div>
      </form>
    </div>
    <!-- footer-->
    <div class="main"></div>
    <p class="footer">Copyright 2023. Jinsoo All rights reserved.</p>
    <!-- //footer -->
  </body>
</html>
