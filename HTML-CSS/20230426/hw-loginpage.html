<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>

    </style>

<body>
    <div id="main" style="width:500px;margin-left:50px;margin-right:50px;text-align:center">
        <h1>로그인</h1>
        <p style="color:gray;font-size:13px">아이디와 비밀번호를 입력하고 로그인하세요</p>
        <form method="get">
            <label style="width:100%;background-color:aquamarine">아이디
                <input type="text" name="id" placeholder="아이디" required style="width:80%">
            </label><br>
            <label style="width:100%;background-color:salmon">비밀번호
                <input type="password" name="pw" required style="width:80%">
            </label><br>
            
            <label>
                <input type="checkbox" name="chk1">
                아이디 저장
            </label><br>
            
            <button type="submit" class="btn btn-primary">로그인</button>
    
        </form>
    </div>
</body>
</html>
